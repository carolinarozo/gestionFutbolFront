<div class="container-fluid mt-4 ">
  <div class="row">

    <div class="col-7 mt-3">
      <h1>Registro de equipos</h1>
      <div class="row">
        <div class="col-6">

          <form [formGroup]="form">
            <div class="mb-3">
              <label class="form-label">Nombre del equipo</label>
              <input type="text" formControlName="nombre" class="form-control"
                [ngClass]="{error: sub && getForm['nombre'].errors,'validacion': nombre.valid && (nombre.dirty || nombre.touched) }">
            </div>
            <div class="mb-3">
              <label class="form-label">color</label>
              <input type="text" formControlName="color" class="form-control"
                [ngClass]="{error: sub && getForm['color'].errors,'validacion': color.valid && (color.dirty || color.touched) }">
            </div>






            <button class="btn btn-primary" (click)="sendDatos()">Registrar</button>
          </form>
        </div>

        <div class="col-6">
          <div class="row">
            <label>Seleccione el t√©cnico</label>
            <div class="col-8">


              <select [(ngModel)]="tecnico" class="form-control " class="form-select">
                <option selected>Open this select menu</option>

                <option *ngFor="let item of listaTecnico" value="{{item._id}}">{{item.nombre}}</option>

              </select>


            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-6">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    <span class="material-icons">
                      person_add
                    </span>
                  </button>

                </div>

              </div>




            </div>




          </div>
          <div class="row">
            <label>Seleccione Jugador</label>
            <div class="col-8">


              <select [(ngModel)]="futbolista" class="form-control form-select">
                <option *ngFor="let item of listaJugador" value="{{item._id}}">{{item.nombre}}</option>

              </select>


            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-6">
                  <button (click)="cargarFutbolistas()" class="btn btn-primary"><span class="material-icons">
                      add_circle_outline
                    </span></button>

                </div>
                <div class="col-6">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span class="material-icons">
                      person_add
                    </span>
                  </button>

                </div>

              </div>




            </div>

            <table class="table">

              <tbody>
                <tr *ngFor="let item of nombreFutbolistas">

                  <td scope="col">{{item}}</td>
                  <td scope="col"><button class="btn btn-danger" (click)="eliminar(item)"><span class="material-icons">
                        delete_forever
                      </span></button></td>

                </tr>

              </tbody>
            </table>


          </div>






          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Gestion de Jugadores</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <app-jugador></app-jugador>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Gestion de Jugadores</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <app-tecnico></app-tecnico>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>



        </div>




      </div>
    </div>

    <div class="col-5 mt-2">
      <h1>Lista de equipos</h1>

      <app-admin-equipo></app-admin-equipo>



    </div>
  </div>
  <br>
  <br>
  <hr>

</div>
